<body>
    <script>
        const findRepeatedNumber = (arr) => {
            let repeatedNumber = "";
            for (let i = 0; i <arr.length; i++){
                if (arr[i] === arr[i + 1]) {
                    repeatedNumber = arr[i];
                }
        }
        return repeatedNumber;
            
        }
        let array1 =[0,1,2,3,4,5,6,7,8,8,9,10,11,12];
        console.log(findRepeatedNumber(array1));
    </script>
